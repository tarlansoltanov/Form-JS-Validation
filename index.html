<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>

    <!-- Google Font - Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;1,100;1,200;1,300;1,400;1,500&display=swap" rel="stylesheet">
    
    <!-- My Customized CSS -->
    <link rel="stylesheet" href="css/style.css">

  </head>
  <body>
    <div class="registration_container">
      <div class="card">
        <div class="card-title">
          <h2 class="heading">Registration Form</h2>
        </div>
        <div class="card-body">
          <form id="registerForm">
            <div class="form-group">
              <div class="col-5">
                <div class="form-input">
                  <label for="firstName">First name</label>
                  <input name="firstName" id="firstName" class="input" type="text" />
                  <span class="invalid-feedback"></span>
                </div>
              </div>
              <div class="col-5">
                <div class="form-input">
                  <label for="lastName">Last Name</label>
                  <input name="lastName" id="lastName" class="input" type="text" />
                  <span class="invalid-feedback"></span>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="col-5">
                <div class="form-input">
                  <label for="birthday">Birthday</label>
                  <input name="birthday" id="birthday" class="input" type="date" />
                  <span class="invalid-feedback"></span>
                </div>
              </div>
              <div class="col-5">
                <div class="form-input">
                  <label for="surname">Gender</label>
                  <div class="form-radio-group">
                    <div class="radio-container">
                      <input name="gender" id="gender" class="input-radio" type="radio" value="1" checked />
                      <label for="gender">Male</label>
                    </div>
                    <div class="radio-container">
                      <input name="gender" id="gender" class="input-radio" type="radio" value="2" />
                      <label for="gender">Female</label>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="col-5">
                <div class="form-input">
                  <label for="email">Email</label>
                  <input name="email" id="email" class="input" type="email" />
                  <span class="invalid-feedback"></span>
                </div>
              </div>
              <div class="col-5">
                <div class="form-input">
                  <label for="phone">Phone Number</label>
                  <input name="phone" id="phone" class="input" type="phone" />
                  <span class="invalid-feedback"></span>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="col-12">
                <div class="form-input">
                  <label for="subject">Subject</label>
                  <select name="subject" id="subject" class="input input-select">
                    <option selected value="-1">Choose option...</option>
                    <option value="Subject 1">Subject 1</option>
                    <option value="Subject 2">Subject 2</option>
                    <option value="Subject 3">Subject 3</option>
                    <option value="Subject 4">Subject 4</option>
                  </select>
                  <span class="invalid-feedback"></span>
                </div>
              </div>
            </div>
            <button class="submit" type="submit" id="submit">Submit</button>
          </form>
        </div>
      </div>
    </div>

    <!-- My Form Validation JS -->
    <script src="js/validation.js"></script>
  </body>
</html>
